<!DOCTYPE html>
<html lang="pl"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../home.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container">
    <section id="content">
        <form  th:object="${player}" th:action="@{/add}"  method="post">
            <h1>Pokemon Game App </h1>
            <p>Zarejestruj się:</p>
            <div>
                <input type="text" placeholder="Nick:" required="" th:field="*{userName}" />

            </div>

            <div>
                <input type="text" placeholder="Adres e-mail:" required="" th:field="*{email}" />
            </div>
            <div>
                <input type="password" placeholder="Hasło:" required=""  th:field="*{password}"  />
            </div>
            <div>
                <input type="submit" value="Zarejestruj się" />
                <a href="#">Lost your password?</a>

            </div>
        </form><!-- form -->
        <div class="button">
            <a href="#">Download source file</a>
        </div><!-- button -->
    </section><!-- content -->
</div><!-- container -->
</body>
</html>
