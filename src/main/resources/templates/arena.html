<!DOCTYPE html>
<html lang="pl"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../arena.css">
</head>
<body>


<table class="menu_table" style="width: 600px;" border="4" cellpadding="65">
    <tbody>
    <tr>
        <td>Photo:<br>
            <img th:src="${player1.getPhoto()}" height="150" width="150"></td>
        <td th:text="${player1.getName()}"></td>
        <td th:if="${isPlayerChoose_1}" >
            <form method= post>
                 <select name="id">
                     <option   class="base" value="1">pure attack</option>
                     <option  class="base" value="2">Defense</option>
                     <option class="skills" value="3" th:text="${player1.getSkillOneName()}"> </option>
                     <option class="skills" value="4" th:text="${player1.getSkillTwoName()}"> </option>
                     <option class="skills" value="5" th:text="${player1.getSkillThreeName()}"> </option>
                     <option class="spec" value="6" th:text="${player1.getSkillSpecialName()}"></option>
                                </select>
                 <input type="hidden" value="1" name="playerId">
                <input type="hidden" value="2" name="chooseId">
                <input type="submit" value="choose">" +
                </form>

         </td>
        <td th:unless="${isPlayerChoose_1}" th:text="${warning}"></td>



        <td></td>

        <td>HP: <p th:text="${player1.getHitPoints()}"></p></td>

        <td> Energy: <p th:text="${player1.getEnergy()}"></p></td>
    </tr>
    </tbody>
</table>






    <h1> VS </h1>




<table class="menu_table" style="width: 600px;" border="4" cellpadding="65">
    <tbody>
    <tr>
        <td>Photo:<br>
            <img th:src="${player2.getPhoto()}" height="150" width="150">
        </td>
        <td th:text="${player2.getName()}"></td>
        <td th:unless="${isPlayerChoose_1}" >
            <form method= post>
                <select name="id">
                <option   class="base" value="1">pure attack</option>
                <option  class="base" value="2">Defense</option>
                <option class="skills" value="3" th:text="${player2.getSkillOneName()}"> </option>
                <option class="skills" value="4" th:text="${player2.getSkillTwoName()}"> </option>
                <option class="skills" value="5" th:text="${player2.getSkillThreeName()}"> </option>
                <option class="spec" value="6" th:text="${player2.getSkillSpecialName()}"></option>
            </select>
                <input type="hidden" value="2" name="playerId">
                <input type="hidden" value="1" name="chooseId">
                <input type="submit" value="choose">
            </form>
        </td>
        <td th:if="${isPlayerChoose_1}" th:text="${warning}"></td>
        <td></td>

        <td>HP: <p th:text="${player2.getHitPoints()}"></p></td>
        Energy:
        <td> Energy: <p th:text="${player2.getEnergy()}"></p></td>
    </tr>
    </tbody>
</table>

<br>



</body>
</html>
